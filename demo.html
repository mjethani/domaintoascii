<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>domaintoascii demo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 200%;
        font-family: sans-serif;
      }

      input {
        font-size: 200%;
        text-align: center;
      }

      #error {
        color: red;
        font-family: monospace;
        font-size: 50%;
        white-space: pre;
      }
    </style>
    <script>
      function handleDomain() {
        let errorElement = document.getElementById('error');
        errorElement.textContent = '';

        let { value } = document.getElementById('domain');

        new Promise(resolve => {
          resolve(import(`./index.js${location.search}`));
        })
        .then(({ domainToASCII }) => {
          let encoded = domainToASCII(value);
          document.getElementById('encoded').textContent = encoded;
        })
        .catch(error => {
          errorElement.textContent = error instanceof Error ?
                                       error.message + '\n\n' + error.stack :
                                       error;
        });

        return false;
      }
    </script>
  </head>
  <body onload="handleDomain()">
    <p>Enter a domain name</p>
    <form onsubmit="return handleDomain()">
      <input id="domain" value="i❤️.ws">
    </form>
    <p id="encoded"></p>
    <p id="error"></p>
  </body>
</html>
